[project]
name = "kotone"
version = "1.0.0"
description = "A custom Discord app for Gakumas."
dependencies = [
    "python-dotenv",
    "discord.py",
    "flask",
    "google-api-python-client",
]

[project.scripts]
kotone-init = "kotone.bot:main"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["kotone"]
